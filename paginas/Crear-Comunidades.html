    <div class="col-9">
        <h1>Crear Comunidad</h1>

        <form>

        </form>

        <div class="container-fluid row">

        </div>
        <br>
        <div class="container-fluid row">
                <textarea class="form-control descripcion-comunidad col-9">Descripción</textarea> 
        </div>
        <br>
            <h3>Reglas</h3>
        <br>
        <div class="container-fluid row">
            <input class="form-control col-4 reglas" type="text" placeholder="No postear links externos" readonly>
            
            <input class="form-control col-4 reglas" type="text" placeholder="No publicar spam" readonly>

            <input class="form-control col-4 reglas" type="text" placeholder="Regla predeterminada 5" readonly>
            
            <input type="text" class="form-control col-4 reglas" id="formGroupExampleInput"  placeholder="Regla para la comunidad" >
            
            <input type="text" class="form-control col-4 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
            
            <input type="text" class="form-control col-4 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
            
            <input type="text" class="form-control col-4 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
            
            <input type="text" class="form-control col-4 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
        </div>

        <br>
        <h3>Editar apariencia</h3>
        <br>
        <h4>Icono</h4>
        <div>
            <input type="radio" name="icono" value="auriculares">
            <label><img src="../imagenes/auri.jpg" class= "iconos"></label>

            <input type="radio" name="icono" value="disco">
            <label><img src="../imagenes/disco.jpg" class= "iconos"></label>

        </div>

        <div class="custom-file container-fluid row">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label col-4" for="customFile"> Seleccione una imagen</label>
        </div>
